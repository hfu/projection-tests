sources:
    osm:
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson?api_key=mapzen-tDHBHDp
scene:
    background:
        color: lightgrey
styles:
    warp:
        animated: true
        base: lines
        shaders:
            defines:
                EARTH_RADIUS: 6378137.0 //radius of ellipsoid, WGS84
            blocks:
                position: |
                    position.y += sin(u_time + position.x/EARTH_RADIUS * 2.) * EARTH_RADIUS * .5;

layers:
    water:
        data: { source: osm }
        draw:
            warp:
                order: function() { return feature.sort_key; }
                color: purple
                width: 2px
